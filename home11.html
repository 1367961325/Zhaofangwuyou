<script>
    function setRem() {
        var uiw = 375,
            winw = document.documentElement.clientWidth || document.body.clientWidth;
        document.documentElement.style.fontSize = (winw / uiw) * 10 + 'px';
    }
    setRem();
    window.onresize = setRem;
</script>



<script>
    $(function () {
        var sBtn = $('.option').find("div");
        var sDiv = $('.content');

        touch.on(sBtn, 'tap', function () {
            sBtn.attr('class', '');
            sDiv.css("display", 'none');
            $(this).attr('class', 'active');
            sDiv.eq($(this).index()).css('display', 'block');
        })
    })
</script>
